#--------------------------------------------------------
# Laravel server configuration
#--------------------------------------------------------
server {
    listen 443 ssl;

    server_name api.revews.com;

    index index.php index.html;
    root /var/www/api/public;

    ssl_certificate /etc/letsencrypt/live/api.revews.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.revews.com/privkey.pem;
    charset utf-8;

    client_max_body_size 20m;

    location = /logo/icon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;


    #location / {
    #    try_files /nonexistent @$type;
    #}

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }


     location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass api:9000;
        fastcgi_index index.php;
        # For comfortable debugging
        fastcgi_read_timeout 1000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root/$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}

